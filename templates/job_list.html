<!-- job_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a>
                - Posted by: {{ job.posted_by.user.username }} | Budget: {{ job.budget }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
